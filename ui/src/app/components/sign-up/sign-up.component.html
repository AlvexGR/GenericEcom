<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header text-center">
          <h4>Sign up for new account</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
            <div class="row">
              <div class="col form-group">
                <label>First name</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="firstName"
                />
              </div>
              <div class="col form-group">
                <label>Last name</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="lastName"
                />
              </div>
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
              />
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label>Password</label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                  />
                </div>
                <div class="col">
                  <label>Reenter password</label>
                  <input
                    type="password"
                    class="form-control"
                    pattern="{{ password.value }}"
                    formControlName="passwordConfirm"
                  />
                </div>
              </div>
              <small class="form-text text-muted"
                >At least 1 upper case letter (A-Z)</small
              >
              <small class="form-text text-muted"
                >At least 1 lower case letter (a-z)</small
              >
              <small class="form-text text-muted"
                >At least 1 number (0-9)</small
              >
              <small class="form-text text-muted">At least 8 characters</small>
            </div>
            <div class="form-group">
              <label>Phone number</label>
              <input
                type="email"
                class="form-control"
                formControlName="phoneNumber"
              />
            </div>
            <div class="form-group">
              <label>Date of birth</label>
              <input
                type="date"
                class="form-control"
                formControlName="dateOfBirth"
              />
            </div>
            <div class="form-group">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="maleRadioButton"
                  formControlName="gender"
                  value="true"
                />
                <label class="form-check-label" for="maleRadioButton">
                  Male
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="femaleRadioButton"
                  formControlName="gender"
                  value="false"
                />
                <label class="form-check-label" for="femaleRadioButton">
                  Female
                </label>
              </div>
            </div>
            <div class="form-group">
              <button
                *ngIf="!waitingForResponse"
                type="submit"
                class="btn btn-primary form-control"
                [disabled]="signUpForm.invalid"
              >
                Sign up
              </button>
              <button
                *ngIf="waitingForResponse"
                class="btn btn-primary form-control"
                disabled
              >
                <span class="spinner-border spinner-border-sm"></span>
                Signing up...
              </button>
            </div>
            <div class="form-group text-center mb-0">
              Already have an account? <a href="login">Login!</a>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="text-danger text-center">
            Unknown errors go here!!!
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
