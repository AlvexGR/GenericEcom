<div class="container-fluid">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header text-center">
          <h4>Sign up for new account</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col form-group">
                <label>First name</label>
                <input type="text" class="form-control is-invalid">
              </div>
              <div class="col form-group">
                <label>Last name</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input
                type="email"
                class="form-control"
              />
            </div>
            <div class="row">
              <div class="col form-group">
                <label>Password</label>
                <input type="password" class="form-control">
              </div>
              <div class="col form-group">
                <label>Reenter password</label>
                <input type="password" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label>Phone number</label>
              <input
                type="email"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Date of birth</label>
              <input
                type="date"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="maleRadioButton" value="1">
                <label class="form-check-label" for="maleRadioButton">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="femaleRadioButton" value="0">
                <label class="form-check-label" for="femaleRadioButton">Female</label>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary form-control">Sign up</button>
            </div>
            <div class="form-group text-center mb-0">
              Already have an account? <a href="login">Login!</a>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="text-danger text-center">
            Unknown errors go here!!!
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
