<div class="container-fluid">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header text-center">
          <h4>Login to your account</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label>Email address</label>
              <input
                type="email"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary form-control">Login</button>
            </div>
            <div class="form-group text-center">
              <a href="#">Forgot your password?</a>
            </div>
            <div class="form-group text-center">
              Register a new account: <a href="sign-up">Sign up!</a>
            </div>
            <hr>
            <div class="form-group">
              <button class="btn btn-light form-control"><img src="https://img.icons8.com/color/28/000000/google-logo.png" class="mr-2">Login with Google</button>
            </div>
            <div class="form-group mb-0">
              <button class="btn btn-light form-control"><img src="https://img.icons8.com/color/32/000000/facebook-new.png" class="mr-2">Login with Facebook</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="text-danger text-center">
            Unknown errors go here!!!
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
