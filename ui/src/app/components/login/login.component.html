<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header text-center">
          <h4>Login to your account</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label>Email address</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{'is-invalid': errors.emailError != null}"
              />
              <div class="text-danger">{{ errors.emailError }}</div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{'is-invalid': errors.passwordError != null}"
              />
              <div class="text-danger">{{ errors.passwordError }}</div>
            </div>
            <div class="form-group">
              <button
                *ngIf="!waitingForResponse"
                type="submit"
                class="btn btn-primary form-control"
                [disabled]="loginForm.invalid"
              >
                Login
              </button>
              <button
                *ngIf="waitingForResponse"
                class="btn btn-primary form-control"
                disabled
              >
                <span class="spinner-border spinner-border-sm"></span>
                Checking credentials...
              </button>
            </div>
            <div class="text-danger text-center form-group">
              <div class="text-danger">{{ errors.generalError }}</div>
            </div>
            <div class="form-group text-center">
              <a href="#">Forgot your password?</a>
            </div>
            <div class="form-group text-center">
              Register a new account: <a href="sign-up">Sign up!</a>
            </div>
            <hr />
            <div class="form-group">
              <button class="btn btn-light form-control">
                <img
                  src="https://img.icons8.com/color/28/000000/google-logo.png"
                  class="mr-2"
                />Login with Google
              </button>
            </div>
            <div class="form-group mb-0">
              <button class="btn btn-light form-control">
                <img
                  src="https://img.icons8.com/color/32/000000/facebook-new.png"
                  class="mr-2"
                />Login with Facebook
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
